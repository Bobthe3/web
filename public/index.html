<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devan Velji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 10px 20px;
            color: #000;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            display: inline-block; /* Ensures it doesn't take full width */
        }
        .social-links {
            display: inline-block; /* Ensures it doesn't take full width */
            margin-left: auto; /* Pushes it to the right */
        }
        .social-links a {
            margin-left: 10px; /* Adjust spacing between icons */
            color: #000000;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #4b0082; /* Indigo color on hover */
        }
        footer {
            padding: 20px 0;
            border-top: 1px solid #555;
            margin-top: 20px;
        }
        footer .additional-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        footer .additional-links a:hover {
            color: #1b8bb7;
        }
        .container {
            width: 90%;
            margin: 80px auto 0; /* Added margin-top to account for fixed navbar */
            text-align: center;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #555;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #555;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .modal img {
            max-width: 90%;
            max-height: 70%;
        }
        .modal .info {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
        }
        .close {
            top: 20px;
            left: 20px;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }

        @media (max-width: 600px) {
            .gallery img {
                max-width: 100%;
                height: auto;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Devan Velji</h1>
        <div class="social-links">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Photography</h1>
        </header>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1528034342377-c406327f14b7?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Photo 1" data-title="Nature Photo 1" data-date="2024-07-01">
            <img src="https://images.unsplash.com/photo-1719837593366-d90c06c82957?q=80&w=2321&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City Photo 1" data-title="City Photo 1" data-date="2024-06-15">
            <img src="https://images.unsplash.com/photo-1719835999992-8bfde56aa5e6?q=80&w=3106&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Photo 1" data-title="Nature Photo 1" data-date="2024-07-01">
            <img src="https://images.unsplash.com/photo-1719835999992-8bfde56aa5e6?q=80&w=3106&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Photo 1" data-title="Nature Photo 1" data-date="2024-07-01">

        </div>
        <div class="modal">
            <span class="close">&times;</span>
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
            <img src="" alt="Enlarged Photo">
            <div class="info">
                <h2 class="title"></h2>
                <p class="date"></p>
            </div>
        </div>
        <footer>
            <div class="additional-links">
                <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
                <a href="https://strava.com" target="_blank"><i class="fab fa-strava"></i></a>
            </div>
            <p>&copy; <span id="year"></span> Devan Velji</p>
        </footer>
    </div>

    <script>
        const modal = document.querySelector('.modal');
        const modalImg = modal.querySelector('img');
        const closeModal = document.querySelector('.close');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');
        const title = modal.querySelector('.title');
        const date = modal.querySelector('.date');
        const images = document.querySelectorAll('.gallery img');

        let currentIndex = 0;

        const openModal = (index) => {
            currentIndex = index;
            const img = images[currentIndex];
            modalImg.src = img.src;
            title.textContent = img.getAttribute('data-title');
            date.textContent = img.getAttribute('data-date');
            modal.style.display = 'flex';
        };

        const showNext = () => {
            currentIndex = (currentIndex + 1) % images.length;
            openModal(currentIndex);
        };

        const showPrev = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openModal(currentIndex);
        };

        images.forEach((img, index) => {
            img.addEventListener('click', () => openModal(index));
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        next.addEventListener('click', showNext);
        prev.addEventListener('click', showPrev);

        modal.addEventListener('click', (e) => {
            if (e.target !== modalImg && e.target !== prev && e.target !== next) {
                modal.style.display = 'none';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowRight') {
                    showNext();
                } else if (e.key === 'ArrowLeft') {
                    showPrev();
                } else if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            }
        });

        const yearSpan = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    </script>
</body>
</html>
