    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 10px 20px;
            color: #000;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            display: inline-block; /* Ensures it doesn't take full width */
        }
        .social-links {
            display: inline-block; /* Ensures it doesn't take full width */
            margin-left: auto; /* Pushes it to the right */
        }
        .social-links a {
            margin-left: 10px; /* Adjust spacing between icons */
            color: #000000;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #4b0082; /* Indigo color on hover */
        }
        footer {
            padding: 20px 0;
            border-top: 1px solid #555;
            margin-top: 20px;
        }
        footer .additional-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        footer .additional-links a:hover {
            color: #1b8bb7;
        }
        .container {
            width: 90%;
            margin: 80px auto 0; 
            text-align: center;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #555;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #555;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        .modal img {
            max-width: 90%;
            max-height: 70%;
        }
        .modal .info {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        .close, .prev, .next {
            position: absolute;
            top: 50%;
            font-size: 30px;
            color: #ffffff;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
        }
        .close {
            top: 20px;
            left: 20px;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }

        @media (max-width: 600px) {
            .gallery img {
                max-width: 100%;
                height: auto;
            }
            .container {
                width: 95%;
            }
        }
    </style>
