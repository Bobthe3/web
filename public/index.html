        .social-links a:hover {
            color: #ef4e21;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 600px) {
            .social-links {
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            .social-links a {
                display: inline-block;
                margin: 0;
