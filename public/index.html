    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }
        .navbar {
            background-color: #f8f8f8;
            padding: 10px 20px;
            color: #000;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            display: inline-block; /* Ensures it doesn't take full width */
        }
        .social-links {
            display: inline-block; /* Ensures it doesn't take full width */
            margin-left: auto; /* Pushes it to the right */
        }
        .social-links a {
            margin-left: 10px; /* Adjust spacing between icons */
            color: #000000;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #4b0082; /* Indigo color on hover */
        }
        footer {
            padding: 20px 0;
            border-top: 1px solid #555;
            margin-top: 20px;
        }
        footer .additional-links a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        footer .additional-links a:hover {
            color: #1b8bb7;
        }
        .container {
            width: 90%;
            margin: 80px auto 0; 
            text-align: center;
        }
        header {
            padding: 20px 0;
            border-bottom: 1px solid #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust column width as needed */
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Set a constant height for all images */
            object-fit: cover; /* Ensure images fill the space while maintaining aspect ratio */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust for smaller screens */
            }
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .modal-content, #caption {  
            animation-name: zoom;
            animation-duration: 0.3s;
        }

        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.2s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
        @media (max-width: 600px) {
            .gallery img {
                max-width: 100%;
                height: auto;
            }
            .container {
                width: 95%;
            }
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .prev, .next {
                font-size: 30px;
                padding: 10px;
            }

            .modal-content {
                max-width: 90%;
                max-height: 70%;
            }
        }
                /* Optional: Add CSS for styling */
        #map {
            width: 100%; /* Full width */
            height: auto; /* Responsive height */
        }
    </style>
