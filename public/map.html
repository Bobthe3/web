<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive map showing photo locations from Devan Velji's travels around the world.">
    <meta name="keywords" content="travel map, photo locations, GPS, photography, world travel, Devan Velji">
    <meta name="author" content="Devan Velji">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://devanvelji.com/map.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://devanvelji.com/map.html">
    <meta property="og:title" content="Photo Map - Devan Velji">
    <meta property="og:description" content="Interactive map showing photo locations from travels around the world.">
    <meta property="og:image" content="https://devanvelji.com/images/map-preview.jpg">
    <meta property="og:site_name" content="Devan Velji">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://devanvelji.com/map.html">
    <meta property="twitter:title" content="Photo Map - Devan Velji">
    <meta property="twitter:description" content="Interactive map showing photo locations from travels around the world.">
    <meta property="twitter:image" content="https://devanvelji.com/images/map-preview.jpg">
    
    <title>Photo Map - Travel Photography Locations | Devan Velji</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Analytics -->
    <script src="scripts/analytics.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }
        
        .navbar {
            background-color: var(--navbar-bg);
            padding: 10px 0px;
            color: var(--text-color);
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .navbar a:hover {
            color: var(--accent-primary);
        }
        
        .container {
            margin: 80px auto 30px auto;
            max-width: 1400px;
            padding: 0 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--frosted-bg);
            border-radius: 18px;
            padding: 30px 20px;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
        }
        
        .page-title {
            color: var(--accent-primary);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .page-subtitle {
            color: var(--accent-secondary);
            font-size: 1.1em;
        }
        
        .map-container {
            position: relative;
            background: var(--frosted-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            margin-bottom: 30px;
        }
        
        #photo-map {
            height: 600px;
            width: 100%;
            border-radius: 18px;
        }
        
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .map-control-btn {
            background: var(--frosted-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .map-control-btn:hover {
            background: var(--accent-primary);
            color: white;
        }
        
        .map-control-btn.active {
            background: var(--accent-primary);
            color: white;
        }
        
        .photo-popup {
            text-align: center;
            min-width: 200px;
        }
        
        .photo-popup img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .photo-popup h4 {
            margin: 8px 0 4px 0;
            color: var(--accent-primary);
            font-size: 1.1em;
        }
        
        .photo-popup p {
            margin: 4px 0;
            font-size: 0.9em;
            color: var(--accent-secondary);
        }
        
        .photo-popup .view-full {
            background: var(--accent-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 8px;
            transition: background 0.3s ease;
        }
        
        .photo-popup .view-full:hover {
            background: var(--accent-hover);
        }
        
        .map-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--frosted-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 24px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--accent-secondary);
            font-size: 1em;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 1.1em;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            #photo-map {
                height: 400px;
            }
            
            .map-controls {
                top: 10px;
                right: 10px;
            }
            
            .map-control-btn {
                padding: 8px 12px;
                font-size: 0.8em;
            }
            
            .page-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html">Devan Velji</a></h1>
    </nav>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Photo Map</h1>
        </div>
        
        <div class="map-stats" id="mapStats">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="map-container">
            <div id="photo-map"></div>
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="scripts/photo-map.js"></script>
</body>
</html>
