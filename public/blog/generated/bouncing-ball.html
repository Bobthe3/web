<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A bouncing ball animation created with Rive.">
    <title>Bouncing Ball - Devan Velji</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
        }

        .container {
            margin: 100px auto 50px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .frosted-glass {
            background: var(--frosted-bg);
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            padding: 32px;
            margin-bottom: 30px;
        }

        .post-header {
            margin-bottom: 24px;
        }

        .post-header h1 {
            color: var(--accent-primary);
            margin: 0 0 12px 0;
            font-size: 2rem;
        }

        .post-meta {
            color: var(--accent-secondary);
            font-size: 0.9em;
        }

        .post-content p {
            line-height: 1.6;
            margin: 16px 0;
        }

        .rive-container {
            width: 100%;
            max-width: 400px;
            margin: 32px auto;
        }

        #rive-canvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .back-links {
            text-align: center;
            margin-top: 30px;
        }

        .back-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="../../index.html">Devan Velji</a></h1>
    </nav>

    <div class="container">
        <div class="frosted-glass">
            <div class="post-header">
                <h1>Bouncing Ball</h1>
                <div class="post-meta">
                    <i class="fas fa-calendar"></i> 2026-01-12
                    <span style="margin-left: 16px;"><i class="fas fa-tags"></i> animation</span>
                </div>
            </div>

            <div class="post-content">
                <p>A bouncing ball animation created with Rive.</p>

                <div class="rive-container">
                    <canvas id="rive-canvas" width="400" height="400"></canvas>
                </div>
            </div>
        </div>

        <div class="back-links">
            <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Blog</a>
            <span style="margin: 0 16px; color: var(--accent-secondary);">|</span>
            <a href="../../index.html" class="back-link">Home</a>
        </div>
    </div>

    <script src="https://unpkg.com/@rive-app/canvas@2.21.6"></script>
    <script>
        const canvas = document.getElementById('rive-canvas');

        const r = new rive.Rive({
            src: '/blog/rive/bouncingBall.riv',
            canvas: canvas,
            autoplay: true,
            fit: rive.Fit.Contain,
            alignment: rive.Alignment.Center,
            onLoad: () => {
                r.resizeDrawingSurfaceToCanvas();
            },
            onLoadError: (e) => {
                console.error('Rive load error:', e);
            }
        });

        window.addEventListener('resize', () => {
            r.resizeDrawingSurfaceToCanvas();
        });
    </script>
</body>
</html>
