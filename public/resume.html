<html lang="en">
<head>

    <title>Resume - Professional Experience | Devan Velji</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Analytics -->
    <script src="scripts/analytics.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .navbar {
            background-color: var(--navbar-bg);
            padding: 10px 0px;
            color: var(--text-color);
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .navbar a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .navbar a:hover {
            color: var(--accent-primary);
        }
        
        .container {
            margin: 80px auto 30px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        
        .resume-header {
            background: var(--frosted-bg);
            border-radius: 18px;
            padding: 40px 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            position: relative;
            overflow: hidden;
        }
        
        .resume-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
        }
        
        .profile-info h1 {
            color: var(--accent-primary);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .profile-subtitle {
            color: var(--accent-secondary);
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-item:hover {
            color: var(--accent-primary);
        }
        
        .resume-section {
            background: var(--frosted-bg);
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            color: var(--accent-primary);
            font-size: 1.8em;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            font-size: 1.2em;
        }
        
        .experience-item, .education-item, .project-item {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .experience-item:last-child,
        .education-item:last-child,
        .project-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .item-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--accent-primary);
            margin-bottom: 5px;
        }
        
        .item-company {
            font-size: 1.1em;
            color: var(--accent-secondary);
            margin-bottom: 8px;
        }
        
        .item-date {
            color: var(--accent-secondary);
            font-size: 0.95em;
            white-space: nowrap;
        }
        
        .item-description {
            color: var(--text-color);
            margin-top: 10px;
        }
        
        .item-description ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .item-description li {
            margin-bottom: 8px;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .skill-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }
        
        .skill-category h4 {
            color: var(--accent-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: var(--accent-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .skill-tag:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        
        .achievements-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .achievement-card:hover {
            transform: translateY(-5px);
        }
        
        .achievement-icon {
            font-size: 2.5em;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }
        
        .achievement-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-secondary);
        }
        
        .download-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .download-btn {
            background: var(--accent-primary);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .download-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .download-btn.secondary {
            background: var(--accent-secondary);
        }
        
        .back-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-links a {
            color: var(--accent-primary);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        
        .back-links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .resume-header {
                padding: 30px 20px;
            }
            
            .profile-info h1 {
                font-size: 2em;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Print styles */
        @media print {
            .navbar, .download-section, .back-links {
                display: none !important;
            }
            
            .container {
                margin: 0;
                max-width: none;
            }
            
            .resume-section {
                break-inside: avoid;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html">Devan Velji</a></h1>
    </nav>
    
    <div class="container">
        <!-- Header Section -->
        <div class="resume-header">
            <div class="profile-info">
                <h1>Devan Velji</h1>
                <div class="profile-subtitle">Young Professional</div>
                <div class="contact-info">
                    <a href="mailto:devanvelji@gmail.com" class="contact-item">
                        <i class="fas fa-envelope"></i>
                        devanvelji@gmail.com
                    </a>
                    <a href="https://www.linkedin.com/in/devanvelji/" target="_blank" class="contact-item">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://devanvelji.com" class="contact-item">
                        <i class="fas fa-globe"></i>
                        devanvelji.com
                    </a>
                </div>
            </div>
        </div>
        <!-- Download Section -->
        <div class="download-section">
            <div class="download-buttons">
                <a href="resume/resume.pdf" target="_blank" class="download-btn" onclick="trackDownload('resume', 'pdf')">
                    <i class="fas fa-download"></i>
                    Download PDF Resume
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Track resume interactions
        function trackDownload(fileName, fileType) {
            if (typeof trackDownload !== 'undefined') {
                trackDownload(fileName, fileType);
            }
        }
        
        // Track page engagement
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('resume_viewed', 'Resume', 'page_load');
            }
            
            // Track section views
            const sections = document.querySelectorAll('.resume-section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sectionTitle = entry.target.querySelector('.section-title').textContent.trim();
                        if (typeof trackEvent !== 'undefined') {
                            trackEvent('resume_section_viewed', 'Resume', sectionTitle);
                        }
                    }
                });
            }, { threshold: 0.5 });
            
            sections.forEach(section => observer.observe(section));
            
            // Track contact clicks
            document.querySelectorAll('.contact-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const contactType = e.currentTarget.href.includes('mailto') ? 'email' : 
                                       e.currentTarget.href.includes('linkedin') ? 'linkedin' : 'website';
                    if (typeof trackEvent !== 'undefined') {
                        trackEvent('resume_contact_click', 'Resume', contactType);
                    }
                });
            });
        });
    </script>
</body>
</html>
