<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume for Devan Velji - Mathematics & Economics at UC San Diego.">
    <title>Resume - Devan Velji</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .navbar {
            background-color: var(--navbar-bg);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
        }

        .container {
            margin: 100px auto 50px auto;
            max-width: 1000px;
            padding: 0 20px;
        }

        .frosted-glass {
            background: var(--frosted-bg);
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 var(--shadow-color);
            backdrop-filter: blur(12px) saturate(1.5);
            -webkit-backdrop-filter: blur(12px) saturate(1.5);
            padding: 40px;
            margin-bottom: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--accent-primary);
            margin: 0 0 8px 0;
            font-size: 2.2em;
        }

        .header .subtitle {
            color: var(--accent-secondary);
            font-size: 1.1em;
            margin-bottom: 16px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contact-links a:hover {
            color: var(--accent-primary);
        }

        .experience-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .experience-list li {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .experience-list li:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .exp-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .exp-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .exp-company {
            color: var(--accent-secondary);
            font-size: 0.95em;
        }

        .exp-date {
            color: var(--accent-secondary);
            font-size: 0.9em;
            white-space: nowrap;
            text-align: right;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 28px;
            transition: background 0.2s ease;
        }

        .download-btn:hover {
            background: var(--accent-hover);
        }

        .footer-links {
            text-align: center;
        }

        .footer-links a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .experience-list li {
                flex-direction: column;
                gap: 4px;
            }

            .exp-date {
                text-align: left;
            }

            .contact-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><a href="index.html">Devan Velji</a></h1>
    </nav>

    <div class="container">
        <div class="frosted-glass">
            <div class="header">
                <h1>Devan Velji</h1>
                <div class="subtitle">B.S. Mathematics & Economics | Minor: Marine Sciences</div>
                <div class="contact-links">
                    <a href="mailto:devanvelji@gmail.com"><i class="fas fa-envelope"></i> devanvelji@gmail.com</a>
                    <a href="https://www.linkedin.com/in/devanvelji/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                </div>
            </div>

            <ul class="experience-list">
                <li>
                    <div class="exp-info">
                        <span class="exp-title">Data Analytics Intern</span>
                        <span class="exp-company">ButterflyMX</span>
                    </div>
                    <span class="exp-date">Jul – Sep 2025</span>
                </li>
                <li>
                    <div class="exp-info">
                        <span class="exp-title">Business Operations Intern</span>
                        <span class="exp-company">Tequila Fortaleza</span>
                    </div>
                    <span class="exp-date">Aug 2024 – Oct 2025</span>
                </li>
            </ul>

            <div style="text-align: center;">
                <a href="resume/resume.pdf" target="_blank" class="download-btn">
                    <i class="fas fa-download"></i> Download Resume
                </a>
            </div>
        </div>

        <div class="footer-links">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
