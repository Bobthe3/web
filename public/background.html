<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            filter: blur(80px);
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .settings-button svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
        }

        .settings-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 99;
        }

        .settings-panel.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-value {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .fullscreen-button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .fullscreen-button:hover {
            background: rgba(255, 107, 53, 0.3);
        }

        .color-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .color-preset-btn {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .color-preset-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .color-preset-btn.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <button class="settings-button" id="settingsBtn">
        <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="setting-group">
            <div class="setting-label">
                <span>Particle Count</span>
                <span class="setting-value" id="countValue">50</span>
            </div>
            <input type="range" id="particleCount" min="10" max="200" value="50">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Particle Size</span>
                <span class="setting-value" id="sizeValue">100</span>
            </div>
            <input type="range" id="particleSize" min="50" max="300" value="100">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Speed</span>
                <span class="setting-value" id="speedValue">1.0</span>
            </div>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Color Presets</span>
            </div>
            <div class="color-presets">
                <button class="color-preset-btn active" data-preset="sunset">Sunset</button>
                <button class="color-preset-btn" data-preset="ocean">Ocean</button>
                <button class="color-preset-btn" data-preset="forest">Forest</button>
                <button class="color-preset-btn" data-preset="galaxy">Galaxy</button>
            </div>
        </div>

        <div class="setting-group">
            <button class="fullscreen-button" id="fullscreenBtn">Toggle Fullscreen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let settings = {
            count: 50,
            size: 100,
            speed: 1.0,
            preset: 'sunset'
        };

        const colorPresets = {
            sunset: ['#ff6b35', '#f7931e', '#fdc830', '#ff0080', '#7928ca'],
            ocean: ['#2E3192', '#1BFFFF', '#00D4FF', '#0099FF', '#006BB3'],
            forest: ['#134E13', '#228B22', '#90EE90', '#32CD32', '#00FF00'],
            galaxy: ['#7303c0', '#ec38bc', '#fdeff9', '#03001e', '#7303c0']
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -settings.size;
                this.size = Math.random() * settings.size + settings.size / 2;
                this.speedX = (Math.random() - 0.5) * settings.speed;
                this.speedY = Math.random() * 2 * settings.speed + 1;
                this.color = colorPresets[settings.preset][
                    Math.floor(Math.random() * colorPresets[settings.preset].length)
                ];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.y > canvas.height + this.size) {
                    this.reset();
                }

                if (this.x > canvas.width + this.size) {
                    this.x = -this.size;
                } else if (this.x < -this.size) {
                    this.x = canvas.width + this.size;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.count; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Settings Panel
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const particleCountSlider = document.getElementById('particleCount');
        const particleSizeSlider = document.getElementById('particleSize');
        const speedSlider = document.getElementById('speed');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const presetButtons = document.querySelectorAll('.color-preset-btn');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('visible');
        });

        particleCountSlider.addEventListener('input', (e) => {
            settings.count = parseInt(e.target.value);
            document.getElementById('countValue').textContent = settings.count;
            initParticles();
        });

        particleSizeSlider.addEventListener('input', (e) => {
            settings.size = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = settings.size;
            particles.forEach(p => p.size = Math.random() * settings.size + settings.size / 2);
        });

        speedSlider.addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
            particles.forEach(p => {
                p.speedX = (Math.random() - 0.5) * settings.speed;
                p.speedY = Math.random() * 2 * settings.speed + 1;
            });
        });

        presetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                presetButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                settings.preset = btn.dataset.preset;
                particles.forEach(p => {
                    p.color = colorPresets[settings.preset][
                        Math.floor(Math.random() * colorPresets[settings.preset].length)
                    ];
                });
            });
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        initParticles();
        animate();
    </script>
</body>
</html>
