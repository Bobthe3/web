<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            width: 100vw;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            transition: background 0.5s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            filter: blur(80px);
        }

        .fps-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-family: monospace;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .fps-value {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b35;
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .settings-button svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
        }

        .settings-panel {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 99;
        }

        .settings-panel.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-value {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff6b35;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .fullscreen-button, .share-button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            margin-bottom: 8px;
        }

        .fullscreen-button:hover, .share-button:hover {
            background: rgba(255, 107, 53, 0.3);
        }

        .color-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .color-preset-btn {
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .color-preset-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .color-preset-btn.active {
            background: rgba(255, 107, 53, 0.3);
            border-color: rgba(255, 107, 53, 0.6);
            color: rgba(255, 255, 255, 0.9);
        }

        .color-picker-container {
            display: grid;
            grid-template-columns: 1fr 40px;
            gap: 8px;
            align-items: center;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }

        .add-color-btn {
            padding: 8px;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .add-color-btn:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .custom-colors {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .custom-color-chip {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
        }

        .custom-color-chip:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .custom-color-chip .remove {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 16px;
            height: 16px;
            background: #ff4444;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            cursor: pointer;
        }

        .custom-color-chip:hover .remove {
            display: flex;
        }

        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 12px;
        }

        select option {
            background: #1a1a2e;
            color: rgba(255, 255, 255, 0.9);
        }

        .gradient-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .gradient-color-input {
            width: 100%;
            height: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .settings-panel {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
            }

            .fps-counter {
                font-size: 10px;
                padding: 8px 12px;
            }

            .fps-value {
                font-size: 14px;
            }
        }

        .section-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="fps-counter">
        FPS: <span class="fps-value" id="fpsValue">60</span>
        <div style="font-size: 10px; margin-top: 4px; color: rgba(255,255,255,0.5);">
            Particles: <span id="particleCountDisplay">50</span>
        </div>
    </div>

    <button class="settings-button" id="settingsBtn">
        <svg viewBox="0 0 24 24">
            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
    </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="section-title">Performance</div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Quality Preset</span>
            </div>
            <select id="qualityPreset">
                <option value="low">Low (Mobile)</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High (Desktop)</option>
                <option value="ultra">Ultra</option>
            </select>
        </div>

        <div class="section-title">Particles</div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Particle Count</span>
                <span class="setting-value" id="countValue">50</span>
            </div>
            <input type="range" id="particleCount" min="10" max="200" value="50">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Particle Size</span>
                <span class="setting-value" id="sizeValue">100</span>
            </div>
            <input type="range" id="particleSize" min="50" max="300" value="100">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Speed</span>
                <span class="setting-value" id="speedValue">1.0</span>
            </div>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Rotation Speed</span>
                <span class="setting-value" id="rotationValue">0.5</span>
            </div>
            <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="section-title">Visual Effects</div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Glow Intensity</span>
                <span class="setting-value" id="glowValue">20</span>
            </div>
            <input type="range" id="glowIntensity" min="0" max="50" value="20">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Opacity Pulse</span>
                <span class="setting-value" id="opacityValue">0.3</span>
            </div>
            <input type="range" id="opacityPulse" min="0" max="1" step="0.1" value="0.3">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Blur Amount</span>
                <span class="setting-value" id="blurValue">80px</span>
            </div>
            <input type="range" id="blurAmount" min="0" max="150" value="80">
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Blend Mode</span>
            </div>
            <select id="blendMode">
                <option value="source-over">Normal</option>
                <option value="lighter">Additive (Lighter)</option>
                <option value="multiply">Multiply</option>
                <option value="screen">Screen</option>
                <option value="overlay">Overlay</option>
                <option value="darken">Darken</option>
                <option value="lighten">Lighten</option>
            </select>
        </div>

        <div class="section-title">Colors</div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Color Presets</span>
            </div>
            <div class="color-presets">
                <button class="color-preset-btn active" data-preset="sunset">Sunset</button>
                <button class="color-preset-btn" data-preset="ocean">Ocean</button>
                <button class="color-preset-btn" data-preset="forest">Forest</button>
                <button class="color-preset-btn" data-preset="galaxy">Galaxy</button>
                <button class="color-preset-btn" data-preset="custom">Custom</button>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Add Custom Color</span>
            </div>
            <div class="color-picker-container">
                <button class="add-color-btn" id="addColorBtn">Add to Palette</button>
                <input type="color" id="colorPicker" value="#ff6b35">
            </div>
            <div class="custom-colors" id="customColors"></div>
        </div>

        <div class="section-title">Background</div>

        <div class="setting-group">
            <div class="setting-label">
                <span>Background Gradient</span>
            </div>
            <div class="gradient-controls">
                <input type="color" class="gradient-color-input" id="bgColor1" value="#000000">
                <input type="color" class="gradient-color-input" id="bgColor2" value="#1a1a2e">
            </div>
        </div>

        <div class="section-title">Actions</div>

        <div class="setting-group">
            <button class="share-button" id="shareBtn">ðŸ“‹ Copy Share Link</button>
            <button class="fullscreen-button" id="fullscreenBtn">Toggle Fullscreen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        let customColorPalette = [];
        let animationTime = 0;

        // FPS tracking
        let fps = 60;
        let frameCount = 0;
        let lastTime = performance.now();

        let settings = {
            count: 50,
            size: 100,
            speed: 1.0,
            rotation: 0.5,
            glow: 20,
            opacity: 0.3,
            blur: 80,
            blendMode: 'source-over',
            preset: 'sunset',
            bgColor1: '#000000',
            bgColor2: '#1a1a2e',
            quality: 'medium'
        };

        const colorPresets = {
            sunset: ['#ff6b35', '#f7931e', '#fdc830', '#ff0080', '#7928ca'],
            ocean: ['#2E3192', '#1BFFFF', '#00D4FF', '#0099FF', '#006BB3'],
            forest: ['#134E13', '#228B22', '#90EE90', '#32CD32', '#00FF00'],
            galaxy: ['#7303c0', '#ec38bc', '#fdeff9', '#03001e', '#7303c0'],
            custom: []
        };

        const qualityPresets = {
            low: { count: 30, blur: 60, glow: 10 },
            medium: { count: 50, blur: 80, glow: 20 },
            high: { count: 100, blur: 100, glow: 30 },
            ultra: { count: 150, blur: 120, glow: 40 }
        };

        // Load settings from URL parameters
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);

            if (params.has('count')) settings.count = parseInt(params.get('count'));
            if (params.has('size')) settings.size = parseInt(params.get('size'));
            if (params.has('speed')) settings.speed = parseFloat(params.get('speed'));
            if (params.has('rotation')) settings.rotation = parseFloat(params.get('rotation'));
            if (params.has('glow')) settings.glow = parseInt(params.get('glow'));
            if (params.has('opacity')) settings.opacity = parseFloat(params.get('opacity'));
            if (params.has('blur')) settings.blur = parseInt(params.get('blur'));
            if (params.has('blendMode')) settings.blendMode = params.get('blendMode');
            if (params.has('preset')) settings.preset = params.get('preset');
            if (params.has('bgColor1')) settings.bgColor1 = '#' + params.get('bgColor1');
            if (params.has('bgColor2')) settings.bgColor2 = '#' + params.get('bgColor2');
            if (params.has('quality')) settings.quality = params.get('quality');

            if (params.has('customColors')) {
                customColorPalette = params.get('customColors').split(',').map(c => '#' + c);
                colorPresets.custom = customColorPalette;
            }
        }

        // Generate shareable URL
        function generateShareURL() {
            const params = new URLSearchParams();
            params.set('count', settings.count);
            params.set('size', settings.size);
            params.set('speed', settings.speed);
            params.set('rotation', settings.rotation);
            params.set('glow', settings.glow);
            params.set('opacity', settings.opacity);
            params.set('blur', settings.blur);
            params.set('blendMode', settings.blendMode);
            params.set('preset', settings.preset);
            params.set('bgColor1', settings.bgColor1.replace('#', ''));
            params.set('bgColor2', settings.bgColor2.replace('#', ''));
            params.set('quality', settings.quality);

            if (customColorPalette.length > 0) {
                params.set('customColors', customColorPalette.map(c => c.replace('#', '')).join(','));
            }

            return window.location.origin + window.location.pathname + '?' + params.toString();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function updateBackground() {
            document.body.style.background = `linear-gradient(135deg, ${settings.bgColor1} 0%, ${settings.bgColor2} 100%)`;
        }

        function updateCanvasFilter() {
            canvas.style.filter = `blur(${settings.blur}px)`;
        }

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.angle = Math.random() * Math.PI * 2;
                this.pulseOffset = Math.random() * Math.PI * 2;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -settings.size;
                this.size = Math.random() * settings.size + settings.size / 2;
                this.speedX = (Math.random() - 0.5) * settings.speed;
                this.speedY = Math.random() * 2 * settings.speed + 1;
                this.rotationSpeed = (Math.random() - 0.5) * settings.rotation * 0.02;
                this.angle = Math.random() * Math.PI * 2;

                const colors = settings.preset === 'custom' && customColorPalette.length > 0
                    ? customColorPalette
                    : colorPresets[settings.preset];

                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.angle += this.rotationSpeed;

                if (this.y > canvas.height + this.size) {
                    this.reset();
                }

                if (this.x > canvas.width + this.size) {
                    this.x = -this.size;
                } else if (this.x < -this.size) {
                    this.x = canvas.width + this.size;
                }
            }

            draw() {
                ctx.save();

                // Calculate pulsing opacity
                const pulse = Math.sin(animationTime * 0.002 + this.pulseOffset) * settings.opacity;
                const opacity = 0.7 + pulse;

                // Apply glow effect
                if (settings.glow > 0) {
                    ctx.shadowBlur = settings.glow;
                    ctx.shadowColor = this.color;
                }

                // Set color with opacity
                const hex = this.color;
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;

                // Translate and rotate
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Draw circle
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < settings.count; i++) {
                particles.push(new Particle());
            }
            document.getElementById('particleCountDisplay').textContent = settings.count;
        }

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            const elapsed = currentTime - lastTime;

            if (elapsed >= 1000) {
                fps = Math.round((frameCount * 1000) / elapsed);
                document.getElementById('fpsValue').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        function animate() {
            animationTime++;

            ctx.globalCompositeOperation = settings.blendMode;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            updateFPS();
            requestAnimationFrame(animate);
        }

        function applyQualityPreset(quality) {
            const preset = qualityPresets[quality];
            settings.count = preset.count;
            settings.blur = preset.blur;
            settings.glow = preset.glow;

            document.getElementById('particleCount').value = preset.count;
            document.getElementById('countValue').textContent = preset.count;
            document.getElementById('blurAmount').value = preset.blur;
            document.getElementById('blurValue').textContent = preset.blur + 'px';
            document.getElementById('glowIntensity').value = preset.glow;
            document.getElementById('glowValue').textContent = preset.glow;

            initParticles();
            updateCanvasFilter();
        }

        function updateCustomColors() {
            const container = document.getElementById('customColors');
            container.innerHTML = '';

            customColorPalette.forEach((color, index) => {
                const chip = document.createElement('div');
                chip.className = 'custom-color-chip';
                chip.style.background = color;

                const remove = document.createElement('div');
                remove.className = 'remove';
                remove.textContent = 'Ã—';
                remove.onclick = (e) => {
                    e.stopPropagation();
                    customColorPalette.splice(index, 1);
                    colorPresets.custom = customColorPalette;
                    updateCustomColors();
                    if (settings.preset === 'custom') {
                        particles.forEach(p => p.reset());
                    }
                };

                chip.appendChild(remove);
                container.appendChild(chip);
            });
        }

        // Auto-detect device quality
        function detectDeviceQuality() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isLowEnd = navigator.hardwareConcurrency <= 4;

            if (isMobile) {
                return 'low';
            } else if (isLowEnd) {
                return 'medium';
            } else {
                return 'high';
            }
        }

        // Event Listeners
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const particleCountSlider = document.getElementById('particleCount');
        const particleSizeSlider = document.getElementById('particleSize');
        const speedSlider = document.getElementById('speed');
        const rotationSlider = document.getElementById('rotationSpeed');
        const glowSlider = document.getElementById('glowIntensity');
        const opacitySlider = document.getElementById('opacityPulse');
        const blurSlider = document.getElementById('blurAmount');
        const blendModeSelect = document.getElementById('blendMode');
        const qualitySelect = document.getElementById('qualityPreset');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const shareBtn = document.getElementById('shareBtn');
        const addColorBtn = document.getElementById('addColorBtn');
        const colorPicker = document.getElementById('colorPicker');
        const bgColor1Input = document.getElementById('bgColor1');
        const bgColor2Input = document.getElementById('bgColor2');
        const presetButtons = document.querySelectorAll('.color-preset-btn');

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('visible');
        });

        particleCountSlider.addEventListener('input', (e) => {
            settings.count = parseInt(e.target.value);
            document.getElementById('countValue').textContent = settings.count;
            initParticles();
        });

        particleSizeSlider.addEventListener('input', (e) => {
            settings.size = parseInt(e.target.value);
            document.getElementById('sizeValue').textContent = settings.size;
            particles.forEach(p => p.size = Math.random() * settings.size + settings.size / 2);
        });

        speedSlider.addEventListener('input', (e) => {
            settings.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
            particles.forEach(p => {
                p.speedX = (Math.random() - 0.5) * settings.speed;
                p.speedY = Math.random() * 2 * settings.speed + 1;
            });
        });

        rotationSlider.addEventListener('input', (e) => {
            settings.rotation = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = settings.rotation.toFixed(1);
            particles.forEach(p => {
                p.rotationSpeed = (Math.random() - 0.5) * settings.rotation * 0.02;
            });
        });

        glowSlider.addEventListener('input', (e) => {
            settings.glow = parseInt(e.target.value);
            document.getElementById('glowValue').textContent = settings.glow;
        });

        opacitySlider.addEventListener('input', (e) => {
            settings.opacity = parseFloat(e.target.value);
            document.getElementById('opacityValue').textContent = settings.opacity.toFixed(1);
        });

        blurSlider.addEventListener('input', (e) => {
            settings.blur = parseInt(e.target.value);
            document.getElementById('blurValue').textContent = settings.blur + 'px';
            updateCanvasFilter();
        });

        blendModeSelect.addEventListener('change', (e) => {
            settings.blendMode = e.target.value;
        });

        qualitySelect.addEventListener('change', (e) => {
            settings.quality = e.target.value;
            applyQualityPreset(settings.quality);
        });

        bgColor1Input.addEventListener('input', (e) => {
            settings.bgColor1 = e.target.value;
            updateBackground();
        });

        bgColor2Input.addEventListener('input', (e) => {
            settings.bgColor2 = e.target.value;
            updateBackground();
        });

        addColorBtn.addEventListener('click', () => {
            const color = colorPicker.value;
            if (!customColorPalette.includes(color)) {
                customColorPalette.push(color);
                colorPresets.custom = customColorPalette;
                updateCustomColors();

                // Auto-switch to custom preset
                settings.preset = 'custom';
                presetButtons.forEach(b => b.classList.remove('active'));
                document.querySelector('[data-preset="custom"]').classList.add('active');
                particles.forEach(p => p.reset());
            }
        });

        presetButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                presetButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                settings.preset = btn.dataset.preset;
                particles.forEach(p => p.reset());
            });
        });

        shareBtn.addEventListener('click', async () => {
            const url = generateShareURL();
            try {
                await navigator.clipboard.writeText(url);
                shareBtn.textContent = 'âœ“ Copied!';
                setTimeout(() => {
                    shareBtn.textContent = 'ðŸ“‹ Copy Share Link';
                }, 2000);
            } catch (err) {
                alert('Share URL: ' + url);
            }
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // Initialize
        loadFromURL();

        // Set initial values from loaded settings
        document.getElementById('particleCount').value = settings.count;
        document.getElementById('countValue').textContent = settings.count;
        document.getElementById('particleSize').value = settings.size;
        document.getElementById('sizeValue').textContent = settings.size;
        document.getElementById('speed').value = settings.speed;
        document.getElementById('speedValue').textContent = settings.speed.toFixed(1);
        document.getElementById('rotationSpeed').value = settings.rotation;
        document.getElementById('rotationValue').textContent = settings.rotation.toFixed(1);
        document.getElementById('glowIntensity').value = settings.glow;
        document.getElementById('glowValue').textContent = settings.glow;
        document.getElementById('opacityPulse').value = settings.opacity;
        document.getElementById('opacityValue').textContent = settings.opacity.toFixed(1);
        document.getElementById('blurAmount').value = settings.blur;
        document.getElementById('blurValue').textContent = settings.blur + 'px';
        document.getElementById('blendMode').value = settings.blendMode;
        document.getElementById('qualityPreset').value = settings.quality;
        document.getElementById('bgColor1').value = settings.bgColor1;
        document.getElementById('bgColor2').value = settings.bgColor2;

        // Set active preset button
        presetButtons.forEach(btn => {
            if (btn.dataset.preset === settings.preset) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // Auto-detect and apply quality if not in URL
        if (!new URLSearchParams(window.location.search).has('quality')) {
            const detectedQuality = detectDeviceQuality();
            settings.quality = detectedQuality;
            document.getElementById('qualityPreset').value = detectedQuality;
            applyQualityPreset(detectedQuality);
        }

        updateCustomColors();
        resizeCanvas();
        updateBackground();
        updateCanvasFilter();
        initParticles();
        animate();
    </script>
</body>
</html>
