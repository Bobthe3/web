<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devan Velji</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .container {
            margin: 80px auto;
            text-align: center;
        }

        .social-links a {
            display: block;
            margin: 20px 0;
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4b0082;
        }

        .widgets {
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .sports-text {
            margin-top: 30px;
            font-size: 1.2em;
            color: #fff;
        }

        @media (min-width: 600px) {
            .social-links {
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            .social-links a {
                display: inline-block;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><h1>Devan Velji</h1></a>
    </nav>

    <div class="container">
        <div class="social-links">
            <a href="https://www.strava.com/athletes/51124943" target="_blank" aria-label="Strava">
                <i class="fab fa-strava"></i>
            </a>
        </div>
        <div class="widgets">
            <iframe height='200' width='300' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/athletes/51124943/activity-summary/600608c6fb2bd070d25da94a94f5119b6850d9ee'></iframe>
            <iframe height='500' width='300' frameborder='0' allowtransparency='true' scrolling='yes' src='https://www.strava.com/athletes/51124943/latest-rides/600608c6fb2bd070d25da94a94f5119b6850d9ee'></iframe>
        </div>
        <div class="sports-text">
            Sports Attempted: Run, Bike, Swim<br> Hiking, Sailing, Surf<br>
            In Progress: Triathlon - Summer 2025
        </div>
    </div>
</body>
</html>
