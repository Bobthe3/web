<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Devan Velji</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c2c2c;
            padding: 10px 0px;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .gallery-container {
            margin: 100px auto 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 90vw;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .gallery-item:hover .gallery-image {
            transform: scale(1.03);
        }
        .image-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .gallery-item:hover .image-title,
        .gallery-item:focus .image-title {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 90vh;
            color: #fff;
            text-align: center;
            position: relative;
            animation: fadeInModal 0.3s;
        }
        .modal-content img {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            animation: fadeIn 0.5s;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        .back-link {
            margin: 30px 0 0 0;
            text-align: center;
        }
        .back-link a {
            color: #ef4e21;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .gallery-image {
                height: 150px;
            }
            .modal-content img {
                max-width: 95vw;
                max-height: 40vh;
            }
            .modal-content {
                padding: 10px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Photo Gallery</h1>
    </nav>
    <div class="gallery-container" id="galleryContainer">
        <!-- Images will be inserted here by JS -->
    </div>
    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImg" src="" alt="" />
            <div id="modalTitle"></div>
            <div id="modalMeta"></div>
        </div>
    </div>
    <script>
    let images = [];
    let currentIndex = 0;
    const galleryContainer = document.getElementById('galleryContainer');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalMeta = document.getElementById('modalMeta');
    const closeModalBtn = document.getElementById('closeModal');
    let touchStartX = 0;

    // Fetch images.json and build gallery
    fetch('images.json')
        .then(res => res.json())
        .then(data => {
            images = data;
            images.forEach((img, idx) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.tabIndex = 0;
                item.style.animationDelay = (idx * 0.07) + 's';
                item.innerHTML = `
                    <img src="${img.preview}" data-full="${img.fullImage}" alt="${img.title}" class="gallery-image" loading="lazy" />
                    <div class="image-title">${img.title}</div>
                `;
                item.addEventListener('click', () => showModal(idx));
                item.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') showModal(idx);
                });
                galleryContainer.appendChild(item);
            });
        });

    function showModal(idx) {
        currentIndex = idx;
        const img = images[idx];
        modalImg.src = img.fullImage;
        modalImg.alt = img.title;
        modalTitle.textContent = img.title;
        modalMeta.innerHTML = `
            <div><b>Camera:</b> ${img.deviceModel || 'Unknown'}</div>
            <div><b>f-number:</b> ${img.fNumber || 'Unknown'}</div>
            <div><b>Exposure:</b> ${img.exposureTime || 'Unknown'}</div>
            <div><b>Date:</b> ${formatDate(img.dateTaken)}</div>
            <div><b>Tags:</b> ${(img.tags || []).join(', ')}</div>
        `;
        modal.classList.add('show');
        document.body.style.overflow = 'hidden';
    }
    function closeModal() {
        modal.classList.remove('show');
        document.body.style.overflow = '';
    }
    closeModalBtn.onclick = closeModal;
    window.onclick = function(event) {
        if (event.target === modal) closeModal();
    };
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (!modal.classList.contains('show')) return;
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') showModal((currentIndex - 1 + images.length) % images.length);
        if (e.key === 'ArrowRight') showModal((currentIndex + 1) % images.length);
    });
    // Touch support for closing modal (swipe down)
    modal.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].clientY;
    });
    modal.addEventListener('touchend', function(e) {
        let touchEndX = e.changedTouches[0].clientY;
        if (touchEndX - touchStartX > 80) closeModal();
    });
    // Helper to format date
    function formatDate(dateObj) {
        if (!dateObj) return 'Unknown';
        if (typeof dateObj === 'string') return dateObj;
        if (dateObj.rawValue) return dateObj.rawValue.split(' ')[0];
        return 'Unknown';
    }
    </script>
</body>
</html>
