<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Devan Velji</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c2c2c;
            padding: 10px 0px;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .gallery-container {
            margin: 100px auto 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 90vw;
        }
        .gallery-item {
            position: relative;
            cursor: pointer;
        }
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .gallery-item:hover .gallery-image {
            transform: scale(1.03);
        }
        .image-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .gallery-item:hover .image-title,
        .gallery-item:focus .image-title {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 90vw;
            max-height: 90vh;
            color: #fff;
            text-align: center;
        }
        .modal-content img {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
        .back-link {
            margin: 30px 0 0 0;
            text-align: center;
        }
        .back-link a {
            color: #ef4e21;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Photo Gallery</h1>
    </nav>
    <div class="gallery-container" id="galleryContainer">
        <!-- Images will be inserted here by JS -->
    </div>
    <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImg" src="" alt="" />
            <div id="modalTitle"></div>
            <div id="modalMeta"></div>
        </div>
    </div>
    <script>
        // List of images and their metadata
        const images = [
            {
                src: 'images/Golden Gate Bridge (Foggy).jpeg',
                title: 'Golden Gate Bridge (Foggy)',
                meta: 'San Francisco, CA'
            },
            {
                src: 'images/Black n White Bridge.jpeg',
                title: 'Black n White Bridge',
                meta: 'Artistic black and white bridge photo'
            },
            {
                src: 'images/Death Valley.jpeg',
                title: 'Death Valley',
                meta: 'Death Valley National Park, CA'
            },
            {
                src: 'images/Lassen National Park.jpeg',
                title: 'Lassen National Park',
                meta: 'Lassen Volcanic National Park, CA'
            },
            {
                src: 'images/Palau Nacional.jpeg',
                title: 'Palau Nacional',
                meta: 'Barcelona, Spain'
            },
            {
                src: 'images/Big Ben.jpeg',
                title: 'Big Ben',
                meta: 'London, UK'
            },
            {
                src: 'images/Benny.jpeg',
                title: 'Benny',
                meta: 'A friendly dog!'
            },
            {
                src: 'images/Amsterdam Canal.JPG',
                title: 'Amsterdam Canal',
                meta: 'Amsterdam, Netherlands'
            },
            {
                src: 'images/Hyde Park Sunset.JPG',
                title: 'Hyde Park Sunset',
                meta: 'London, UK'
            },
            {
                src: 'images/Barcelona, Spain.JPG',
                title: 'Barcelona, Spain',
                meta: 'Barcelona, Spain'
            },
            {
                src: 'images/Piccadilly Circus.JPG',
                title: 'Piccadilly Circus',
                meta: 'London, UK'
            },
        ];

        const galleryContainer = document.getElementById('galleryContainer');
        images.forEach((img, idx) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.tabIndex = 0;
            item.innerHTML = `
                <img src="${img.src}" alt="${img.title}" class="gallery-image" />
                <div class="image-title">${img.title}</div>
            `;
            // Show modal on click
            item.addEventListener('click', () => showModal(idx));
            // Show title on hover (handled by CSS)
            galleryContainer.appendChild(item);
        });

        // Modal logic
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalMeta = document.getElementById('modalMeta');
        const closeModalBtn = document.getElementById('closeModal');

        function showModal(idx) {
            const img = images[idx];
            modalImg.src = img.src;
            modalTitle.textContent = img.title;
            modalMeta.textContent = img.meta || '';
            modal.style.display = 'flex';
        }
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
